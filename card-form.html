  <!--Card form body-->
  <div class="row container-fluid">
    <div class="formText col-md-6 mt-5">
      <form class="p-5">
        <div class="row mb-3">
          <label for="title" class="col-form-label">To:</label>
          <div class="col-sm-10">
            <input aria-labelledby="title" type="text" class="form-control" placeholder="ex. Dear John" id="setTitle" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="content" class="col-form-label">Text:</label>
          <div class="col-sm-10">
            <input aria-labelledby="content" type="text-area" class="form-control"
              placeholder="ex. Merry Christmas and Happy New Year!" id="setContent" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="sendTo" class="col-form-label">From:</label>
          <div class="col-sm-10">
            <input aria-labelledby="content" type="text-area" class="form-control" placeholder="ex. From Dennis"
              id="setSender" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="content" class="col-form-label">Background Image:</label>
          <div class="col-sm-10">
            <select class="form-select" onchange="Changeimage(this)" id="ddlViewBy">
              <option value="1" selected="selected">
                Select a background image.
              </option>
              <option value="Background_1">Jingle bingle</option>
              <option value="Background_2">Christmas ribbon</option>
              <option value="Background_3">Blue tree</option>
              <option value="Background_4">Pinebranch</option>
              <option value="Background_5">Ornaments</option>
            </select>
          </div>
        </div>

        <div class="form-btn">
          <div onClick="reset()" class="btn btn-primary">Reset</div>
          <div onClick="changeCard()" class="btn btn-primary">
            Preview Card
          </div>
          <input class="btn btn-primary" type="button" value="Download" id="btn_convert" />
        </div>
      </form>
    </div>
    <div class="container p-5 col-md-6 mt-5" id="html-content-holder">
      <div class="card text-center">
        <div class="cardContainer" id="image">
          <h1 id="title" class="mt-5 titleFont"></h1>
          <p id="content" class="mt-5 contentFont"></p>
          <p id="sender" class="mt-5 senderFont"></p>
        </div>
      </div>
    </div>
